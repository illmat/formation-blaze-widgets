<template name="TextInput">
  <input name="text" type="text" placeholder="{{ field.helpText }}" value="{{ toDOM }}" {{ attributes }}>
</template>


<template name="TextArea">
  <textarea type="text" placeholder="{{ field.helpText }}" {{ attributes }}>{{ toDOM }}</textarea>
</template>


<template name="TextArray">
  <input type="text" placeholder="{{ field.helpText }}" value="{{ toDOM }}" {{ attributes }}/>
</template>
