<template name="DatetimeInput">
  {{# if attributes.bootstrap }}
    <div class="input-group date datetimepicker">
      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar .clicker"></span></span>
      <input type="date" {{ attributes }} placeholder="{{ field.helpText }}" value="{{ toDOM }}"/>
    </div>
  {{ else }}
  <input type="date" {{ attributes }} placeholder="{{ field.helpText }}" value="{{ toDOM }}"/>
  {{/ if }}
</template>
