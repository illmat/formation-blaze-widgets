<template name="RadioInput">
  {{> dxRadioChoice }}
</template>


<template name="CheckboxInput">
  <div class="checkbox">
    <label for="{{ field.label }}" class="{{ field.helpText }}">
      <input type="checkbox" name="{{ field.label }}" value="{{ toDOM }}" {{ attributes }} checked={{ checkboxed value }}>
    </label>
  </div>
</template>


<template name="CheckboxMultiple">
  {{> dxCheckboxChoice }}
</template>


<template name="SelectInput">
  <select {{ attributes }}>
    {{> dxSelectChoice }}
  </select>
</template>


<template name="SelectMultiple">
  <select data-live-search="true" {{ attributes }} multiple>
    {{> dxSelectChoice }}
  </select>
</template>
