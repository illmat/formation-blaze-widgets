<template name="ModelRadioInput">
  {{> dxRadioChoice }}
</template>


<template name="ModelSelectMultiple">
  <select name="{{ field.label }}" data-live-search="true" {{ attributes }} multiple>
    {{# each choices }}
      <option value="{{ _id }}" {{ selected ../value }}>{{ summary }}</option>
    {{/ each }}
  </select>
</template>


<template name="ModelSelect">
  <select name="{{ field.label }}" {{ attributes }}>
    {{# each choices }}
      <option value="{{ _id }}" {{ selected ../value }}>{{ summary }}</option>
    {{/ each }}
  </select>
</template>
